<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Todo-Page:3</title>
        <link rel="stylesheet" href="./index-3.css">
        <script src="https://kit.fontawesome.com/337915eeda.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <section class="main" style="filter: blur(8px); -webkit-filter: blur(5px)">
            <div class="head-container">
                <h1><span class="header-bold">Task</span> Lists</h1>

                <div class="header-right">

                    <div class="icon">
                        <span><i class="fas fa-plus-circle"></i></span>
                    </div>

                    <div class="text">
                        <span>Add List</span>
                    </div>
                   
                </div>

            </div>
           
            <div class="card-container">

                <div class="card-1">
                    <h3 class="head-para">Trip to Paris</h3>
                    <hr style="width:75%;">
                    <p class="para">Completed Task</p>
                    <input type="checkbox" name="checkbox" />
							<label for="checkbox">Pending Task</label>
                </div>

                <div class="card-2">
                    <h3 class="head-para">My Todo List</h3>
                    <hr style="width:75%;">
                    <p class="para">Completed Task</p>
                    <input type="checkbox" name="checkbox" />
							<label for="checkbox">Pending Task</label>
                </div>

                <div class="card-3">
                    <h3 class="head-para">My Todo List</h3>
                    <hr style="width:75%;">
                    <p class="para">Completed Task</p>
                    <input type="checkbox" name="checkbox" />
							<label for="checkbox">Pending Task</label>
                </div>         

            </div>    
        </section>

            <div class="card-container">

              <div class="card">
                  <p class="para-new">Add New List</p>
                  <input type="text" id="fname" name="new-list"><br><br>
                  <button class="add-button">ADD</button>
              </div>

            </div>

        </div>
    </body>
</html>
